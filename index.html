    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./image.png" alt="Markatlas Inkjet" class="logo">

        </div>
        
        <div class="content">
            <img src="./log.png" style="width: 100px; height: 180;;">
            <h1>Forgot your password?</h1>

            <form>
                <label>Email</label>
                <input type="email" placeholder="e.g. username@kinety.com" required>
                <button type="submit">Send Email</button>
            </form>
            <a href="#" class="backl">Back to Login</a>
        </div>
